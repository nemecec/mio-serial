name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Clippy (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Install libudev (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libudev-dev
      - run: cargo check --all-features
        if: runner.os == 'Linux'
      - run: cargo check
        if: runner.os != 'Linux'
      - run: cargo clippy --all-features -- -D warnings
        if: runner.os == 'Linux'
      - run: cargo clippy -- -D warnings
        if: runner.os != 'Linux'

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  test-linux:
    name: Test Linux (Rust ${{ matrix.rust }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: ["1.78", stable]
    env:
      TEST_PORT_NAMES: /tmp/ttyS0;/tmp/ttyS1
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - name: Install socat
        run: sudo apt-get update && sudo apt-get install -y socat
      - name: Run tests
        run: cargo test -j1 -- --test-threads=1

  test-macos:
    name: Test macOS (Rust ${{ matrix.rust }})
    runs-on: macos-latest
    strategy:
      matrix:
        rust: [stable]
    env:
      SKIP_SERIAL_TESTS: 1
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test -j1 -- --test-threads=1

  test-windows:
    name: Test Windows (Rust ${{ matrix.rust }})
    runs-on: windows-latest
    strategy:
      matrix:
        rust: [stable]
    env:
      # Skip serial port tests - com0com requires test-signing mode which needs
      # a reboot (not possible on GitHub Actions). Code compilation is verified
      # by the check job; full serial tests run on Linux with socat.
      SKIP_SERIAL_TESTS: 1
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test -j1 -- --test-threads=1

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install libudev
        run: sudo apt-get update && sudo apt-get install -y libudev-dev
      - run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings
