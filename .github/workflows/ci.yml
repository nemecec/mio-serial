name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Clippy (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Install libudev (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libudev-dev
      - run: cargo check --all-features
        if: runner.os == 'Linux'
      - run: cargo check
        if: runner.os != 'Linux'
      - run: cargo clippy --all-features -- -D warnings
        if: runner.os == 'Linux'
      - run: cargo clippy -- -D warnings
        if: runner.os != 'Linux'

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  test-linux:
    name: Test Linux (Rust ${{ matrix.rust }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: ["1.78", stable]
    env:
      TEST_PORT_NAMES: /tmp/ttyS0;/tmp/ttyS1
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - name: Install socat
        run: sudo apt-get update && sudo apt-get install -y socat
      - name: Run tests
        run: cargo test -j1 -- --test-threads=1

  test-macos:
    name: Test macOS (Rust ${{ matrix.rust }})
    runs-on: macos-latest
    strategy:
      matrix:
        rust: [stable]
    env:
      SKIP_SERIAL_TESTS: 1
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test -j1 -- --test-threads=1

  test-windows:
    name: Test Windows (Rust ${{ matrix.rust }})
    runs-on: windows-latest
    strategy:
      matrix:
        rust: [stable]
    env:
      TEST_PORT_NAMES: COM10;COM11
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Cache com0com
        id: cache-com0com
        uses: actions/cache@v5
        with:
          path: com0com
          key: com0com-3.0.0.0
      - name: Download com0com
        if: steps.cache-com0com.outputs.cache-hit != 'true'
        run: |
          # Use direct SourceForge mirror URL to avoid JavaScript redirect
          $url = "https://downloads.sourceforge.net/project/com0com/com0com/3.0.0.0/com0com-3.0.0.0-i386-and-x64-signed.zip"
          Invoke-WebRequest -Uri $url -OutFile com0com.zip -MaximumRedirection 5
          Expand-Archive -Path com0com.zip -DestinationPath com0com-extract
          # Flatten if there's a single subdirectory
          $items = Get-ChildItem com0com-extract
          if ($items.Count -eq 1 -and $items[0].PSIsContainer) {
            $subdir = $items[0].FullName
            Get-ChildItem -Path $subdir | Move-Item -Destination com0com-extract -Force
            Remove-Item -Path $subdir -Force
          }
          Rename-Item com0com-extract com0com
        shell: pwsh
      - name: Install com0com
        run: |
          Get-ChildItem com0com  # Debug: list contents
          CertMgr.exe /add .github\com0com.cer /s /r localMachine root
          CertMgr.exe /add .github\com0com.cer /s /r localMachine trustedpublisher
          $installer = Get-ChildItem -Path com0com -Filter "*x64_signed.exe" -Recurse | Select-Object -First 1
          Start-Process -FilePath $installer.FullName -ArgumentList "/S" -Wait
        shell: pwsh
      - name: Setup virtual serial ports
        run: |
          & "C:\Program Files (x86)\com0com\setupc.exe" install PortName=COM10,EmuBR=yes PortName=COM11,EmuBR=yes
        shell: pwsh
      - name: Run tests
        run: cargo test -j1 -- --test-threads=1

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install libudev
        run: sudo apt-get update && sudo apt-get install -y libudev-dev
      - run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings
